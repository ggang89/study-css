<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2:before {
      content : '-' ;
    }
    h2:after {
      content: '-' ;
    }
  </style>
</head>
<body>
  <h1>목록태그를 활용한 서브메뉴 만들기</h1>
  <ul>
    <li>About us
      <ul>
        <li>ceo greeting</li>
        <li>history</li>
        <li>vision</li>
      </ul>
    </li>
    <li>Works</li>
    <li>Services</li>
    <li>Location</li>
  </ul>

  <h2>의사요소 선택자</h2>

  <h2>형태구조 선택자</h2>
  h2:nth-child(2):부모를 기준을 2번째 요소가 선택된다.
  h2:nth -of-type(2):h2중에서 2번째 요소가 선택된
</body>
</html>
